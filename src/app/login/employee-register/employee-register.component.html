<div class="h-100 d-flex flex-column justify-content-center align-items-center">
    <h4 class="signIn_text text-center">Register</h4>
    <form [formGroup]='employeeForm' class="employee-form">
        <div class="form-group">
            <label for="name">Name</label>
            <input class="form-control" formControlName="name" id="name">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type='email' class="form-control" formControlName="email" id="email">
        </div>
        <div class="form-group">
            <label for="dob">D.O.B</label>
            <input type=date class="form-control" formControlName="dob" id="dob">
        </div>
        <div class="form-group">
            <label for="gender">Gender</label>
            <mat-select class="form-control" formControlName="gender" id="gender">
                <mat-option value="M" >Male</mat-option>
                <mat-option value="F" >Female</mat-option>
                <mat-option value="O" >Others</mat-option>
            </mat-select>
        </div>
        <div class="form-group">
            <label for="mobile">Mobile Number</label>
            <input class="form-control" formControlName="mobile" id="mobileNumber">
        </div>
        <div class="form-group">
            <label for="designation">Designation</label>
            <input class="form-control" formControlName="designation" id="designation">
        </div>
        <div class="form-group">
            <label for="address">Address</label>
            <input class="form-control" formControlName="address" id="address">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <div class="input-group">
                <input [type]="isPassVisible ? 'text' : 'password'" class="form-control" formControlName="password" id="password">
                <span class="input-group-text">
                    <i class="fa" [ngClass]="{ 'fa-eye-slash': !isPassVisible, 'fa-eye': isPassVisible }"
                        (click)="isPassVisible = !isPassVisible"></i>
                </span>
            </div>
        </div>

        <div class="form-group text-center">
            <button type="submit" class="btn btn-primary" [disabled]="employeeForm.invalid" (click)="registerEmployee()">Register Employee</button>
        </div>
    </form>
</div>
