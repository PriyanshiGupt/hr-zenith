    <h4 class="signIn_text text-center">Sign In</h4>
    <form [formGroup]='loginForm' class="login-form">
        <div class="form-group">
            <input class="form-control mt-30" formControlName='email' type="email" placeholder="Email*"
                [ngClass]="{ 'is-invalid': loginForm.controls['email'].touched && loginForm.controls['email'].invalid }">
        </div>
        <div class="form-group">
            <div class="input-group">
                <input [type]="isPassVisible ? 'text' : 'password'" class="form-control" formControlName='password'
                    placeholder="Password*"
                    [ngClass]="{ 'is-invalid': loginForm.controls['password'].touched && loginForm.controls['password'].invalid }">
                <span class="input-group-text">
                    <i class="fa" [ngClass]="{ 'fa-eye-slash': !isPassVisible, 'fa-eye': isPassVisible }"
                        (click)="isPassVisible = !isPassVisible"></i>
                </span>
            </div>
        </div>
        <div class="form-group text-center">
            <!-- <button type="submit" [disabled]="loginForm.invalid" class="btn btn-block btn-info mt-20 signIn_btn">SIGN
                IN&nbsp;&nbsp;<i class="fas fa-sign-in-alt"></i></button> -->
            <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary" (click)="navigateToAdminPortal()">Go to Admin Portal</button>

        </div>
    </form>
