<div class="container-fluid">
    <div class="employees-in">
        <div class="heading">Employees In</div>
        <div class="d-flex flex-wrap" >
            <div class="attendance-card" *ngFor="let employee of employeesPresent" 
                [title]="'Id ' + employee['empId']" [style.background-color]="employee['bgColor']">
                <h4>{{employee['name']}}</h4>
                <small>Clock In : {{employee['clockIn'] | date : 'hh:mm aa'}}</small>
                <small *ngIf="employee['clockOut']">Clock Out : {{employee['clockOut'] | date: 'hh:mm aa'}}</small>

            </div>
        </div>
    </div>
    <div class="employees-not-in">
        <div class="heading">Employees Not In Yet</div>
        <div class="d-flex flex-wrap">
            <div class="attendance-card" *ngFor="let employee of employeesNotPresent"
            [title]="'Id ' + employee['empId']" [style.background-color]="employee['bgColor']">
                <h4>
                    {{employee['name']}}
                </h4>
            </div>
        </div>
    </div>
</div>
