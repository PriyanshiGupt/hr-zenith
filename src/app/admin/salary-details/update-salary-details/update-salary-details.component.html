<div class="container-fluid">
    <div class="heading w-100">Update Employee Salary</div>
    <form [formGroup]="employeeForm" class="employee-form">
        <div class="form-group">
            <label>Employee Id</label>
            <mat-select placeholder="Select Employee Id" formControlName='id' class="form-control">
                <mat-option *ngFor='let employee of employeeDetails' [value]='employee["_id"]' (onSelectionChange)="setSelectedEmployee(employee)">{{employee["_id"]}}</mat-option>
            </mat-select>
        </div>
        <div class="form-group">
            <label>Employee Name</label>
            <input type="text" formControlName="name" placeholder='Employee Name' readonly class="form-control">
        </div>
        <div class="form-group">
            <label>Current Employee Salary</label>
            <div class="input-group">
                <span class="input-group-text"><i class="fa fa-indian-rupee-sign"></i></span>
                <input type="text" formControlName="salary" class="form-control" readonly placeholder="Current Salary">
            </div>
        </div>
        <div class="form-group">
            <label>New Employee Salary</label>
            <div class="input-group">
                <span class="input-group-text"><i class="fa fa-indian-rupee-sign"></i></span>
                <input type="text" formControlName="updatedSalary" class="form-control"  placeholder="New Salary">
            </div>
        </div>

        <!-- TODO : How much hike or cut down % -->

        <button class="btn btn-primary" [disabled]="employeeForm.invalid" (click)="updateSalary()">Update Salary</button>
        
    </form>
</div>
